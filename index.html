<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main>
    <img src="img/background.png" data-speedx="0.3" data-speedy="0.38" class="parallax bg-img" draggable="false" data-distance="-200">
    <img src="img/fog_7.png" data-speedx="0.27" data-speedy="0.32" class="parallax fog-7" draggable="false" data-distance="850">
    <img src="img/mountain_10.png" data-speedx="0.195" data-speedy="0.305" class="parallax mountain-10" draggable="false" data-distance="1100">
    <img src="img/fog_6.png" data-speedx="0.25" data-speedy="0.28" class="parallax fog-6" draggable="false" data-distance="1400">
    <img src="img/mountain_9.png"  data-speedx="0.125" data-speedy="0.155" class="parallax mountain-9" draggable="false" data-distance="1700">
    <img src="img/mountain_8.png" data-speedx="0.1" data-speedy="0.11" class="parallax mountain-8" draggable="false" data-distance="1800">
    <img src="img/fog_5.png" data-speedx="0.16" data-speedy="0.105" class="parallax fog-5" draggable="false" data-distance="1900">
    <img src="img/mountain_7.png" data-speedx="0.1" data-speedy="0.1" class="parallax mountain-7" draggable="false" data-distance="2000">
    <div class="text parallax" data-speedx="0.07" data-speedy="0.07" draggable="false" data-distance="0">
      <h2>Rafael Jesus</h2>
      <div class="teste">
        <h1>Developer</h1>
        <a class="a">
          <p>Move your cursor around to see the magic of animations!</p>
          <i class="fa-sharp fa-solid fa-compass" style="color: #ffffff;"></i>
        </a>
      </div>
    </div>
    <img src="img/mountain_6.png" data-speedx="0.065" data-speedy="0.05" class="parallax mountain-6" draggable="false" data-distance="2300">
    <img src="img/fog_4.png" data-speedx="0.135" data-speedy="0.09" class="parallax fog-4" draggable="false" data-distance="2400">
    <img src="img/mountain_5.png" data-speedx="0.08" data-speedy="0.09" class="parallax mountain-5" draggable="false" data-distance="2550">
    <img src="img/fog_3.png" data-speedx="0.011" data-speedy="0.018" class="parallax fog-3" draggable="false" data-distance="2800">
    <img src="img/mountain_4.png" data-speedx="0.059" data-speedy="0.024" class="parallax mountain-4" draggable="false" data-distance="3200">
    <img src="img/mountain_3.png" data-speedx="0.04" data-speedy="0.018" class="parallax mountain-3" draggable="false" data-distance="3400">
    <img src="img/fog_2.png" data-speedx="0.015" data-speedy="0.0115" class="parallax fog-2" draggable="false" data-distance="3600">
    <img src="img/mountain_2.png" data-speedx="0.0235" data-speedy="0.013" class="parallax mountain-2" draggable="false" data-distance="3800">
    <img src="img/mountain_1.png" data-speedx="0.027" data-speedy="0.0185" class="parallax mountain-1" draggable="false" data-distance="4000">
    <img src="img/sun_rays.png" class="sun-rays" draggable="false">
    <img src="img/black_shadow.png" class="black-shadow" draggable="false">
    <img src="img/fog_1.png" data-speedx="0.012" data-speedy="0.01" class="parallax fog-1" draggable="false" data-distance="4200">

  </main>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.1/dist/gsap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
